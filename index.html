<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XChange Rate Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body>
    <div class="banner">
        <div>
            <i class="fas fa-money-bill-wave"></i>
            <h1>XChange Rate Calculator</h1>
        </div>
        <h3>Choose the currency and the amounts to get the exchange rate</h3>
    </div>
    <div class="container">
       <div class="from">
        <select id="currency-one"></select>
        <input type="number" id="amount-one" placeholder="0" value="1">
       </div>
       <div class="swap">
           <button id="swap-btn">Swap</button>
           <div id="desc">1 USD = 0.82 EUR</div>
       </div>
       <div class="to">
        <select id="currency-two"></select>
        <input type="number" id="amount-two" placeholder="0">
       </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
